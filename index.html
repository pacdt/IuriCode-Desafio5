<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/style.css" />
		<title>#5 - Studio Ghibli</title>
	</head>
	<body>
		<main>
			<header>
				<section>
					<img src="./assets/svg/logo.svg" alt="studio logo" />
				</section>
				<article id="social">
					<div>
						<img src="./assets/svg/facebook.svg" alt="facebook" />
						<img src="./assets/svg/instagram.svg" alt="instagram" />
						<img src="./assets/svg/twitter.svg" alt="twitter" />
						<img src="./assets/svg/youtube.svg" alt="youtube" />
					</div>
				</article>
			</header>
			<section id="container">
				<div id="img">
					<img
						src="./assets/svg/ghosts.svg"
						alt="ghosts"
						width="300px" />
				</div>
				<div id="title">
					<h2>Hayao Miyazaki</h2>
					<h1>A viagem de chihiro</h1>
					<p>
						Chihiro chega a um mundo mágico dominado por uma bruxa.
						Aqueles que a desobedecem são transformados em animais.
					</p>
				</div>
			</section>
            
            <button><img src="./assets/svg/play.svg" alt="play">Assistir agora</button>
		</main>
	</body>
</html>
